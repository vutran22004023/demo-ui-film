        <button onclick="nextContent()">Tiếp tục</button>
    <button onclick="previousContent()">Quay lại</button>

    <div id="content">
        <p id="content1">Content of Item 1</p>
        <p id="content2" style="display:none;">Content of Item 2</p>
        <p id="content3" style="display:none;">Content of Item 3</p>
        <p id="content4" style="display:none;">Content of Item 4</p>
    </div>

    <script>
        var currentItem = 1;

        function nextContent() {
            if (currentItem < 4) {
                document.getElementById('content' + currentItem).style.display = 'none';
                document.getElementById('item' + currentItem).classList.remove('active');
                currentItem++;
                document.getElementById('content' + currentItem).style.display = 'block';
                document.getElementById('item' + currentItem).classList.add('active');
            }
        }

        function previousContent() {
            if (currentItem > 1) {
                document.getElementById('content' + currentItem).style.display = 'none';
                document.getElementById('item' + currentItem).classList.remove('active');
                currentItem--;
                document.getElementById('content' + currentItem).style.display = 'block';
                document.getElementById('item' + currentItem).classList.add('active');
            }
        }
    </script>
