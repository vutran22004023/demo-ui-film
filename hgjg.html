<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .info {
    display: none;
}

.info.active {
    display: block;
}
    </style>
</head>
<body>
    <ul>
        <li><a href="#info1">Thông tin 1</a></li>
        <li><a href="#info2">Thông tin 2</a></li>
        <li><a href="#info3">Thông tin 3</a></li>
    </ul>
    
    <div id="info1" class="info">
        <h2>Thông tin 1</h2>
        <p>Nội dung thông tin 1 ở đây...</p>
    </div>
    
    <div id="info2" class="info">
        <h2>Thông tin 2</h2>
        <p>Nội dung thông tin 2 ở đây...</p>
    </div>
    
    <div id="info3" class="info">
        <h2>Thông tin 3</h2>
        <p>Nội dung thông tin 3 ở đây...</p>
    </div>
    <script>
        const links = document.querySelectorAll("ul li a");
const infoDivs = document.querySelectorAll(".info");

links.forEach(link => {
    link.addEventListener("click", (e) => {
        e.preventDefault();
        const targetId = e.target.getAttribute("href").substring(1); // Lấy id từ href
        infoDivs.forEach(div => {
            div.classList.remove("active"); // Ẩn tất cả các div thông tin
        });
        const targetDiv = document.getElementById(targetId);
        targetDiv.classList.add("active"); // Hiển thị div thông tin tương ứng
    });
});
    </script>
</body>
</html>
